<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Images</title>
    <link rel="stylesheet" type="text/css" href="../css/classify.css">
    <link rel="stylesheet" type="text/css" href="../css/cursor.css">
</head>
<body>
    <div id="cursor" class="cursor"></div>
    <div id="stalker" class="stalker"></div>
    <nav class="header-left">
        <a href="../../home/index.html"><img class="logo" src="../images/logo_m.png"></a>
    </nav>
    <div class="sidebar">
        <h2>Progress</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <div class="progress">
            <p class="progress-number" id="passed">Select 10 images.</p>
            <p class="progress-number" id="now">Classify as stray or pet.</p>
            <p class="progress-number">Your Classification Accuracy</p>
            <p class="progress-number">Identify features, take survey.</p>
            <p class="progress-number">Model Prediction Results</p>
        </div>
    </div>
    <div class="main-content">
        <p id="sp">02</p>
        <h1>Classify Images as Stray or Pet</h1>
        <div class="classification-content">
            <div class="classification-grid" id="classification-grid">
                <h2>Do you think this cat is a stray cat or a pet cat?</h2>
                <div class="image-container">
                    <img id="current-image" src="" alt="Current Image">
                </div>
                <div class="classification-buttons">
                    <button id="stray-cat-button">Stray Cat</button>
                    <button id="pet-cat-button">Pet Cat</button>
                </div>
            </div>
            <div class="submit">
                <button id="submit-classification">Submit Classification</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../js/classify.js"></script>
    <script src="../js/cursor.js"></script>
</body>
</html>
